name: wan_flutter
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  # 状态管理
  provider: ^6.1.2
  # 屏幕适配相关
  flutter_screenutil: ^5.9.0-beta
  # 网络请求
  dio: ^5.3.4
  # toast 提示
  oktoast: ^3.3.1
  # 获取版本信息设备信息等
  package_info_plus: ^9.0.0
  device_info_plus: ^12.1.0
  # 权限申请
  permission_handler: ^12.0.0
  # 跳转到外部应用、schema
  url_launcher: ^6.1.6
  # webview
  webview_flutter: ^4.2.2
  # 显示 html 文本
  flutter_html: ^3.0.0-alpha.6
  # 本地化存储
  shared_preferences: ^2.0.15
  # banner 轮播组件
  flutter_swiper_view: ^1.1.8
  # 下拉刷新
  pull_to_refresh_flutter3: ^2.0.2
  # webview: 基于原生 webview 封装的
  flutter_inappwebview: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true
  assets:
    - assets/images/
